name: Publish to PyPI

# Trigger on version tags (e.g., v0.2.0, v1.0.0)
on:
  push:
    tags:
      - 'v*.*.*'
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  # Optional: Run tests before publishing
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"
      
      - name: Run tests
        run: |
          pytest tests/ -v

  # Build and publish to PyPI
  publish:
    needs: test  # Only publish if tests pass
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: alchemist-web/package-lock.json
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build React frontend
        run: |
          cd alchemist-web
          npm ci
          npm run build
          cd ..
          # Copy built files to api/static/
          rm -rf api/static
          cp -r alchemist-web/dist api/static
          ls -la api/static/
      
      - name: Verify version matches tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PACKAGE_VERSION"
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) doesn't match package version ($PACKAGE_VERSION)"
            exit 1
          fi
      
      - name: Build package
        run: |
          python -m build --verbose
      
      - name: List wheel contents for debugging
        run: |
          echo "=== Wheel contents ==="
          unzip -l dist/*.whl | head -50
          echo "=== Looking for api/static files ==="
          unzip -l dist/*.whl | grep "api/static" || echo "No api/static files found!"
      
      - name: Verify React UI is bundled
        run: |
          unzip -l dist/*.whl | grep "api/static/index.html" || {
            echo "ERROR: React UI not found in wheel!"
            exit 1
          }
      
      - name: Check package
        run: twine check dist/*
      
      - name: Publish to Test PyPI (for testing)
        if: github.event_name == 'workflow_dispatch'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
      
      - name: Publish to PyPI (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
