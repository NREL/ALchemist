[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "alchemist"
version = "0.1.0"
description = "Active learning and optimization toolkit"
readme = "README.md"
requires-python = ">=3.9"
authors = [{name = "Caleb Coatney", email = "caleb.coatney@nrel.gov"}]
license = "MIT"
dependencies = [
    "numpy",
    "pandas",
    "scipy",
    "matplotlib",
    "mplcursors",
    "scikit-learn",
    "scikit-optimize",
    "botorch",
    "torch",
    "gpytorch",
    "ax-platform",
    "customtkinter",
    "tksheet",
    "tabulate",
    "ctkmessagebox",
    "joblib",
]

[tool.setuptools.packages.find]
include = ["ui", "logic"]

[project.urls]
"Homepage" = "https://github.com/calebcoatney/ALchemist"
"Source" = "https://github.com/calebcoatney/ALchemist"

