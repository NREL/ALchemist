# ALchemist Core - Minimal setup for development
# This allows the package to be imported while keeping it in the same repo

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "alchemist-core"
version = "0.2.0-dev"
description = "Headless Bayesian optimization library - core functionality"
readme = "README.md"
requires-python = ">=3.9"
authors = [{name = "Caleb Coatney", email = "caleb.coatney@nrel.gov"}]
license = {text = "BSD-3-Clause"}

# Core dependencies (computational only, no UI)
dependencies = [
    "numpy>=1.21",
    "pandas>=1.3",
    "scipy>=1.7",
    "scikit-learn>=1.0",
    "scikit-optimize>=0.9",
    "joblib>=1.0",
]

[project.optional-dependencies]
# Advanced backends (optional for basic usage)
botorch = [
    "botorch>=0.8",
    "torch>=2.0",
    "gpytorch>=1.11",
]

# Development dependencies
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
]

# All optional dependencies
all = [
    "alchemist-core[botorch]",
]

[tool.setuptools.packages.find]
include = ["alchemist_core*"]

[project.urls]
"Homepage" = "https://github.com/NREL/ALchemist"
"Source" = "https://github.com/NREL/ALchemist"
"Documentation" = "https://github.com/NREL/ALchemist/tree/main/docs"
